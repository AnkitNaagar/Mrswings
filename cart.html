<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Shopping Cart - Wild Face Apparel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .pinterest-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 15px;
        padding: 15px;
    }
    
    .pinterest-grid .card {
        display: flex;
        flex-direction: column;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    
    .pinterest-grid .card img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }
    
    .pinterest-grid .card .card-body {
        padding: 15px;
    }
    
    .pinterest-grid .card .card-title {
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }
    
    .pinterest-grid .card .card-text {
        font-size: 0.875rem;
        color: #555;
    }
    
    .pinterest-grid .card .price {
        font-size: 1rem;
        font-weight: bold;
        margin-top: 0.5rem;
    }
    
    .pinterest-grid .card .btn {
        margin-top: auto;
        width: 100%;
        border-radius: 0;
        border-top: 1px solid #eee;
        padding: 0.75rem;
        font-size: 0.875rem;
    }
    
    @media (max-width: 576px) {
        .pinterest-grid {
            grid-template-columns: 1fr;
        }
    }</style>
</head>
